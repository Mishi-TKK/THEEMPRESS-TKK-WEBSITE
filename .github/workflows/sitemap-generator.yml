name: Generate Sitemap

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for accurate last modified dates

      - name: Generate sitemap
        uses: mathiasMav/sitemap-generator@v2.2.0 
        with:
         
          domain: https://theempressforge.com
          
      - name: Push sitemap.xml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated sitemap generation"
          file_pattern: sitemap.xml # Only commit the sitemap file
          commit_user_name: Sitemap Generator Bot
          commit_user_email: sitemap.generator@users.noreply.github.com
          commit_author: Sitemap Generator Bot <sitemap.generator@users.noreply.github.com>
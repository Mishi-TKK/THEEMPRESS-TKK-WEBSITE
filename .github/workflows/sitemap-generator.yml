name: Generate Sitemap

on:
  push:
    branches:
      - main

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate Sitemap
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Sitemap
        uses: cicirello/sitemap-generator-action@v1
        with:
          # This is the root URL of your live site.
          site_root: 'https://theempressforge.com'
          
      - name: Commit and Push Sitemap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated sitemap generation"
          file_pattern: sitemap.xml
          commit_user_name: Sitemap Generator Bot
          commit_user_email: sitemap.generator@users.noreply.github.com
          commit_author: Sitemap Generator Bot <sitemap.generator@users.noreply.github.com>
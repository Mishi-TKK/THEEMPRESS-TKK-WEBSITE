name: Generate Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate_sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history for <lastmod>)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sitemap
        id: sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: 'https://theempressforge.com/'
          path-to-root: '.'
          include-html: true
          include-pdf: false
          drop-html-extension: true
          # ðŸ‘‡ exclude your template page and archive from the sitemap
          exclude-paths: '/blog/template.html,/blog/template,/pages/blog-archive'


      - name: Commit sitemap.xml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated sitemap generation"
          file_pattern: sitemap.xml
          commit_user_name: "Sitemap Generator Bot"
          commit_user_email: "sitemap.generator@users.noreply.github.com"
          commit_author: "Sitemap Generator Bot <sitemap.generator@users.noreply.github.com>"
